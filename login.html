{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="POST" action="{{ url_for('login') }}">
    {{ form.hidden_tag() }}
    <label for="username">Username:</label>
    {{ form.username(size=32) }}
    <label for="password">Password:</label>
    {{ form.password(size=32) }}
    {{ form.submit() }}
</form>
{% endblock %}
